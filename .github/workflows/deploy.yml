name: Deploy Vue 3 + Vite to GitHub Pages

on:
  push:
    branches: ["main"]  # если твоя основная ветка master, замени на "master"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Получаем код из репозитория
      - uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # 4️⃣ Проверка TypeScript и сборка проекта
      - name: Build project
        run: npm run build

      # 5️⃣ Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
          force: true  # создаёт/перезаписывает ветку gh-pages
